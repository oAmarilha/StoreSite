<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Produto</title>
    <link rel="stylesheet" href="css/upload.css">
    <script type="module" src="js/upload.js" defer></script>
</head>
<body>
    <header>
        <h1>Upload de Produto</h1>
    </header>
    <main>
        <form id="upload-form">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="progressBar">Progresso do Upload:</label>
            <progress id="progressBar" value="0" max="100" style="display: none; width: 100%;"></progress>

            <label for="productImages">Imagens do Produto:</label>
            <input type="file" id="productImages" name="productImages" accept="image/*" multiple required>

            <div id="imagePreviewContainer">
                <!-- Imagens selecionadas serão exibidas aqui -->
            </div>

            <div id="uploadCounter">
                <!-- Contador de arquivos será exibido aqui -->
                <span id="currentFileNumber">Arquivo: 0</span> de <span id="totalFilesNumber">0</span>
            </div>

            <label for="productPrice">Preço do Produto (R$):</label>
            <input type="number" id="productPrice" name="productPrice" required>

            <label for="productCategory">Categoria do Produto:</label>
            <select id="productCategory" name="productCategory" required>
                <option value="Camisetas">Camisetas</option>
                <option value="Calças">Calças</option>
                <option value="Tênis">Tênis</option>
                <option value="Mochilas">Mochilas</option>
                <option value="Jaquetas">Jaquetas</option>
                <option value="Outras">Outras</option>
            </select>

            <button type="submit">Subir Produto</button>
        <button id="back-button">Voltar para a Tela Inicial</button>
        </form>
        <div id="uploadStatus"></div>
    </main>
</body>
</html>
